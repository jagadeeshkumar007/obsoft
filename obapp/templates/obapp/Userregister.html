{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dash/template/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'dash/template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'dash/template/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css --> 
  <link rel="stylesheet" href="{% static 'dash/template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'dash/template/images/favicon.png' %}" />
  <style>
    input{
      padding: 10px;
      border: 1px solid blue;
      width: 100%;
      border-radius: 5px;
    }
    form{
      display: flex;
      flex-direction: column;
      gap: 10px;

    }
    input::after{
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'dash/template/images/logo.svg' %}" alt="logo">
              </div>
              <h3>Faculty Registration</h3>
              <h4>Hello! let's get started</h4>
              <!-- <h6 class="font-weight-light">Sign in to continue.</h6> -->
              <form class="pt-3" method="POST">
                {% csrf_token %}
                {% for field,placeholder in sample %}
                <input type="{{field.field.widget.input_type}}" name="{{field.html_name}}" placeholder="{{placeholder}}"/>
                {%  endfor %}
                <div class="mt-3">
                    <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">

                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'dash/template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'dash/template/vendors/js/off-canvas.js' %}"></script>
  <script src="{% static 'dash/template/vendors/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'dash/template/vendors/js/template.js' %}"></script>
  <script src="{% static 'dash/template/vendors/js/settings.js' %}"></script>
  <script src="{% static 'dash/template/vendors/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
